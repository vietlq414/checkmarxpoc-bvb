logging:
  file:
    name: cx-flow.log
  level:
    com:
      checkmarx: DEBUG
    org:
      apache:
        http:
          wire: DEBUG
      springframework:
        web:
          client:
            RestTemplate: DEBUG

cx-flow:
  bug-tracker: JIRA
  branches:
    - main
  filter-severity:
    - High
    - Medium
    - Low
  filter-category:
    - SQL_Injection
    - Stored_XSS
    - Reflected_XSS_All_Clients
  filter-cwe:
  filter-status:
    - Urgent
    - Confirmed
  mitre-url: https://cwe.mitre.org/data/definitions/%s.html
  wiki-url: https://custodela.atlassian.net/wiki/spaces/AS/pages/79462432/Remediation+Guidance
  codebash-url: https://checkmarx-demo.codebashing.com/courses/
  break-build: false
  zip-exclude: \.git/.*, .*\.png,.*\.zip,.*\.jar,.*\.tgz,.*\.jpg
  track-application-only: false
  web-hook-queue: 20
  scan-result-queue: 8
  scan-resubmit: false
  preserve-project-name: false
  http-connection-timeout:
  http-read-timeout:
  enabled-vulnerability-scanners:
    - sast
    - sca
